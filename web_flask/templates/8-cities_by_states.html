<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in d.keys()|sort %}
                <LI>{{ d[state]["id"] }}: <B>{{ state }}</B>
                    <UL>
                        {% for city in d[state]["cities"]|sort(attribute="name") %}
                        <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
                        {% endfor %}
                    </UL>
                </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
